<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Clever | Portal</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">

    <script src="UnityLoader.js"></script>
    <script src="UnityProgress.js"></script>

    <style>
      /* Intro screen */
      #introScreen {
        position: fixed;
        inset: 0;
        background: #111;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 999;
        font-family: Arial, sans-serif;
      }

      #introScreen h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      #introScreen p {
        max-width: 600px;
        font-size: 1.2rem;
        margin-bottom: 30px;
      }

      #introScreen button {
        font-size: 1.2rem;
        padding: 12px 30px;
        cursor: pointer;
      }
    </style>

    <script>
      var gameInstance = null;

      function startGame() {
        // hide intro
        document.getElementById("introScreen").style.display = "none";

        // start unity
        gameInstance = UnityLoader.instantiate(
          "gameContainer",
          "build.json",
          {
            onProgress: UnityProgress,
            Module: {
              onRuntimeInitialized: function () {
                UnityProgress(gameInstance, "complete");
              }
            }
          }
        );
      }
    </script>
  </head>

  <body>
    <!-- INTRO SCREEN -->
    <div id="introScreen">
      <h1>hello this is hanson</h1>
      <p>
        please do not redistribute this game<br>
        as i worked very hard on to let people play it but people paid for it so please dont make it unfair,<br>
        thanks big bro ask me for any game you want to play and i gotchu
      </p>
      <button onclick="startGame()">press if you are a good boy</button>
    </div>

    <!-- UNITY GAME -->
    <div class="webgl-content">
      <div id="gameContainer" style="width: 100%; height: 100%; margin: auto;"></div>
    </div>
  </body>
</html>
